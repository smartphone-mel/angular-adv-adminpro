<div class="input-group">
    <span class="input-group-btn">
        <button type="button" class="btn" [ngClass]="btnClass"
                (click)="cambiarValor(-5)">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input type="number" placeholder="Progreso" class="form-control"
            [ngClass]="{'is-invalid': progreso > 100 || progreso < 0}"
            (ngModelChange)="progresoOnChange($event)"
            [(ngModel)]="progreso" min="0" max="100">
    <span class="input-group-btn">
        <button type="button" class="btn" [ngClass]="btnClass"
                (click)="cambiarValor(5)">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
