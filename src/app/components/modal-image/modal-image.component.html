<div class="fondo-modal-imagen animated fast"
        [class.fadeIn]="this.modalImageService.mostrarModal"
        [class.fadeOut]="!this.modalImageService.mostrarModal"
        [class.modal-hidden]="!this.modalImageService.mostrarModal">
    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel1" style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">
                        Cargar Imagen
                    </h4>
                    <button type="button" class="close cursor" data-dismiss="modal"
                            aria-label="Close" (click)="cerrarModal()">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h3>Seleccione una Imagen</h3>

                    <div class="text-center">
                        <img *ngIf="!imgTemp" [src]="modalImageService?.img"
                                class="img-avatar" alt="avatar" />
                        <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar"
                                alt="avatar" />
                    </div>
    
                    <input type="file" (change)="onChange($event.target)">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal" (click)="cerrarModal()">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-primary"
                            (click)="subirImagen()">
                        Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
