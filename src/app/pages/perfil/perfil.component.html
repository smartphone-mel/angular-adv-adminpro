<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi Perfil de Usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form id="perfilform" [formGroup]="perfilForm"
                        (submit)="actualizarPerfil()" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" id="exampleInputname" formControlName="nombre"
                                    placeholder="Nombre" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputlastname">Apellido</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" id="exampleInputlastname" formControlName="apellido"
                                    placeholder="Apellido" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" id="exampleInputEmail1" formControlName="email"
                                    placeholder="Email" class="form-control">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10"
                            [disabled]="perfilForm.invalid">
                        <i class="fa fa-save"></i> Guardar Cambios
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del Usuario</h6>

                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="usuario?.imgUrl" class="img-avatar" alt="avatar" />
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" alt="avatar" />
                </div>

                <input type="file" (change)="onChange($event.target)">
                <br /><br />
                <button type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10"
                        [disabled]="!imagenSubir" (click)="subirImagen()">
                    <i class="fa fa-save"></i> Cambiar Imagen
                </button>
            </div>
        </div>
    </div>
</div>
