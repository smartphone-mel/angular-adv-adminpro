<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" #buscarTexto class="form-control"
                        placeholder="Buscar Hospital..."
                        (keyup)="buscar(buscarTexto.value)" />
            </div>
        </div>
    </div>
</div>
<div *ngIf="loading" class="row animated fadeIn fast">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere.</p>
        </div>
    </div>
</div>
<div *ngIf="!loading" class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between">
<div>
    <h4 class="card-title">Total de Hospitales: {{hospitales.length}}</h4>
    <h6 class="card-subtitle">Hospitales registrados en la Aplicaci√≥n:</h6>
</div>
<div>
    <button class="btn btn-primary" (click)="crearHospital()">
        <i class="fa fa-hospital-o"></i>
        Crear Hospital
    </button>
</div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w128 text-center">Foto</th>
                                <th class="text-center">Nombre</th>
                                <th class="text-nowrap w128 text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td class="text-center">
                                    <!-- no-image-available -->
                                    <img class="img-avatar-sm cursor"
[src]="(!hospital.img?'':hospital.img) | img: 'hospitales'"
[alt]="hospital.nombre" (click)="abrirModal(hospital)" />
                                </td>
                                <td>
                                    <input type="text" class="form-control"
                                            placeholder="Nombre del Hospital"
                                            [(ngModel)]="hospital.nombre" />
                                </td>
                                <td class="text-center text-nowrap">
                                    <a (click)="actualizarHospital(hospital)" data-toggle="tooltip"
                                            data-original-title="Editar">
                                        <i class="fa fa-pencil text-inverse m-r-10 cursor"></i>
                                    </a>
                                    <a (click)="eliminarHospital(hospital)" data-toggle="tooltip"
                                            data-original-title="Eliminar">
                                        <i class="fa fa-close text-danger cursor"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>    
</div>
